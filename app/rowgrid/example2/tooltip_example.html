<!DOCTYPE html>
<html >


  <head>
    <meta charset="utf-8">
     <script type="text/javascript" src="http://mbostock.github.com/d3/d3.js"></script>
  <style>
    div.tooltip {
    position: absolute;
    text-align: center;
  /*  width: 100%;
    height: 100%;*/
    padding: 2px;
    font: 12px sans-serif;
    background: lightsteelblue;
    border: 0px;
    border-radius: 8px;
    pointer-events: none;
}
  </style>
  </head>
  <body>
    <div class="example_div">
      <img src="../SANKEY_GROUP_A/A8/SESSION/s.PNG" id="A8"/>
      <img src="../SANKEY_GROUP_B/A9/SESSION/s.PNG" alt="alternative text" title="this will be displayed as a tooltip"/>
    </div>
    <script type="text/javascript">
        var tooltip = d3.select("body")
          .append("div")
          .attr("class","tooltip")
          .style("position", "absolute")
          .style("z-index", "10")
          .style("visibility", "hidden")
          .html('hello&lt;p>'+"hi")
        /*
        var sampleSVG = d3.select(".example_div")
          .append("svg:svg")
          .attr("class", "sample")
          .attr("width", 300)
          .attr("height", 300);
        */
        d3.select("#A8")
          .on("mouseover", function(){return tooltip.style("visibility", "visible");})
          .on("mousemove", function(){return tooltip.style("top", (event.pageY-10)+"px").style("left",(event.pageX+10)+"px");})
          .on("mouseout", function(){return tooltip.style("visibility", "hidden");})
    </script>
  </body>
</html>
